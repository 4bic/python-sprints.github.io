<!DOCTYPE html>
<html lang="en">
{% include head.html %}
    <body class="body">
        {% include navigation.html %}
        <main>
            <article class="post">
                <div class="container m-auto">
                    <div class="col-md-12">
                        <img class="post__img img-fluid" src="{{ site.baseurl }}/{{ page.image }}">
                    </div>
                </div>
                <div class="post__content container-fluid">
                    <div class="col-md-12">
                        {{ page.content }}
                    </div>
                </div>
            </article>
            {% include footer.html %}
        </main>
        {% include scripts.html %}
    </body>
</html>
